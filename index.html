<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
  <title>First Step - KSS PC Club</title>
  <script src="./bundle.js"></script>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div id="scrollbar"><div id="scrollbar_thumb"></div></div>
  <div class="container showing" id="loader">
    <div class="center">
      <p class="title">Loading...</p>
      <div class="description" id="noteJS">
        もしかして: JavaScriptを無効化している<br><br>
        JavaScriptを無効化していると、このページは表示できません。<br>
        JavaScriptを有効にしてから、再度表示してください。
      </div>
    </div>
  </div>
  <div class="container" id="start">
    <div class="arrow arrow-bottom"></div>
    <div class="center">
      <p class="title">KSS PC Club<br>First Step</p>
      <div class="description" id="note900px">
        このページは横幅900px以上の端末での使用を意図して作られています。<br>
        現在お使いの端末では正常に動作しない可能性があります。
      </div>
    </div>
  </div>
  <div class="container">
    <div class="arrow arrow-top"></div>
    <div class="arrow arrow-bottom"></div>
    <div class="center">
      <p class="title">Service Registration</p>
    </div>
  </div>
  <div class="container">
    <div class="arrow arrow-top"></div>
    <div class="arrow arrow-bottom"></div>
    <div class="center">
      <p class="title">Git Install</p>
    </div>
  </div>
  <div class="container">
    <div class="arrow arrow-top"></div>
    <div class="arrow arrow-bottom"></div>
    <div class="center">
      <p class="title">VS Code Install</p>
      <div class="description">
        <external-link url="https://code.visualstudio.com/download">VS Code</external-link>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="arrow arrow-top"></div>
    <div class="arrow arrow-bottom"></div>
    <div class="center">
      <p class="title">GitHub Learning Lab</p>
    </div>
  </div>
  <div class="container">
    <div class="arrow arrow-top"></div>
    <div class="center">
      <p class="title">End</p>
    </div>
  </div>
</body>
</html>
